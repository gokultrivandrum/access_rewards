<!-- Sign Up Form -->
<div class="col-lg-12 login__blk">
  <div class="row no-gutters">
    <div class="col-lg-6 col-md-6  align-items-center right_blk">
      <div class="login__form">
        <h2>OTP Validation</h2>
        <form class="form-horizontal" [formGroup]="signupForm">

          <div class="form-group">
            <input type="number" class="form-control" formControlName="otp" 
            placeholder="otp" id="exampleInputEmail1" aria-describedby="OTP"
              placeholder="Enter OTP" max="4">
          </div>

          <button [disabled]="!signupForm.valid || disableClick" (click)="enter()" class="btn btn-primary">Enter</button>
          <a class="back" [routerLink]="['/']">
            < Back</a>
        </form>
      </div>
    </div>

  </div>
</div>
