<!-- Top Navigation -->
<auth-header>
</auth-header>

<section class="main__container">
  <div class="container profile__blk" *ngIf="userDetails">
    <div class="row justify-content-md-center">
      <div class="col col-lg-9">
        <div class="row">
          <ul class="top_nav">
            <li>
              <a>
                <svg class="plus1" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                  x="0px" y="0px" width="36.833px" height="36.832px" viewBox="0 0 36.833 36.832" enable-background="new 0 0 36.833 36.832"
                  xml:space="preserve">
                  <g>
                    <g>
                      <path fill="#75CEDD" d="M36.833,18.416c0,10.171-8.246,18.416-18.416,18.416C8.246,36.832,0,28.587,0,18.416
        C0,8.244,8.246,0,18.417,0C28.587,0,36.833,8.244,36.833,18.416" />
                    </g>
                    <g>
                      <rect x="17.757" y="10.868" fill="#FFFFFF" width="1" height="15.096" />
                    </g>
                    <g>
                      <rect x="10.869" y="17.755" fill="#FFFFFF" width="15.096" height="1" />
                    </g>
                  </g>
                </svg>
                <span>Profile</span>
              </a>
            </li>
            <li>
              <a [routerLink]="['/transaction-history']">
                <svg class="plus2" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                  x="0px" y="0px" width="36.833px" height="36.832px" viewBox="0 0 36.833 36.832" enable-background="new 0 0 36.833 36.832"
                  xml:space="preserve">
                  <g>
                    <g>
                      <path fill="#75CEDD" d="M36.833,18.416c0,10.171-8.246,18.416-18.416,18.416C8.246,36.832,0,28.587,0,18.416
        C0,8.244,8.246,0,18.417,0C28.587,0,36.833,8.244,36.833,18.416" />
                    </g>
                    <g>
                      <rect x="17.757" y="10.868" fill="#FFFFFF" width="1" height="15.096" />
                    </g>
                    <g>
                      <rect x="10.869" y="17.755" fill="#FFFFFF" width="15.096" height="1" />
                    </g>
                  </g>
                </svg>
                <span>Transaction history</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="row">
          <div class="col-lg-5 col-md-5 left_blk">
            <div class="media">
              <img src="assets/img/avatar.svg" alt="avatar">
              <div class="media-body">
                <h5>Hello</h5>
                <span>{{userDetails.FirstName}}</span>

              </div>
            </div>
            <div class="rating__blk">
              <h1>{{userDetails.ReferralPoints}}</h1>
              <!-- <img src="assets/img/rating.svg" alt=""> -->
              <p>Loyalty Points</p>
            </div>
          </div>

          <div class="col-lg-7 col-md-7 right_blk">
            <form [formGroup]="signupForm">
              <div class="form-group">
                <label>Phone number</label>
                <input type="tel" class="form-control" id="MobileNo" [ngModel]="userDetails.Mobile" formControlName="MobileNo" placeholder="MobileNo"
                  aria-describedby="MobileNo">
                <!-- <small id="emailHelp" class="form-text text-muted">Enter Phone number</small> -->
              </div>
              <div class="form-group">
                <label>First name</label>
                <input type="text" class="form-control" [ngModel]="userDetails.FirstName" formControlName="FirstName" placeholder="Enter First name">
                <!-- <small id="emailHelp" class="form-text text-muted">Enter First name</small> -->
              </div>
              <div class="form-group">
                <label>Last name</label>
                <input type="text" class="form-control" [ngModel]="userDetails.LastName" formControlName="LastName" placeholder="Enter Last name">
                <!-- <small id="emailHelp" class="form-text text-muted">Enter Last name</small> -->
              </div>
              <div class="row justify-content-between no-gutters">
                <label>Birth Date</label>
                <div class="col-4">
                  <div class="form-group">
                    <label>Day</label>
                    <select class="custom-select form-control" [ngModel]="userDetails.day" formControlName="day">
                      <option *ngFor="let item of days; let i=index" [value]="item">
                        {{item}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label>Months</label>
                    <select class="custom-select form-control" [ngModel]="userDetails.month" formControlName="month">
                      <option *ngFor="let item of months; let i=index" [value]="item">
                        {{item}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label>Years</label>
                    <select class="custom-select form-control" [ngModel]="userDetails.year" formControlName="year">
                      <option *ngFor="let item of years; let i=index" [value]="item">
                        {{item}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-5">
                  <!-- <div class="form-group">
                    <label>Marital Status</label>
                    <input type="email" class="form-control" 
                    placeholder="Enter Marital Status">
                  </div> -->
                </div>
              </div>
              <div class="row justify-content-between no-gutters">
                <div class="col-12">
                  <label>Your Gender</label>
                  <div class="radio radio-info radio-inline">
                    <input type="radio" id="inlineRadio1" value="option1" name="Gender" checked="">
                    <label for="inlineRadio1"> Male </label>
                  </div>
                  <div class="radio radio-inline">
                    <input type="radio" id="inlineRadio2" value="option1" name="Gender">
                    <label for="inlineRadio2"> Female </label>
                  </div>
                </div>
              </div>
              <div class="row justify-content-between no-gutters">
                <label>Anniversary Date</label>
                <div class="col-4">
                  <div class="form-group">
                    <label>Day</label>
                    <select class="custom-select form-control" [ngModel]="userDetails.annDay" formControlName="annDay">
                      <option *ngFor="let item of days; let i=index" [value]="item">
                        {{item}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label>Months</label>
                    <select class="custom-select form-control" [ngModel]="userDetails.annMonth" formControlName="annMonth">
                      <option *ngFor="let item of months; let i=index" [value]="item">
                        {{item}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label>Years</label>
                    <select class="custom-select form-control" [ngModel]="userDetails.annYear" formControlName="annYear">
                      <option *ngFor="let item of years; let i=index" [value]="item">
                        {{item}}</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-control" [ngModel]="userDetails.Email" formControlName="email" placeholder="Enter Email Address">
                <!-- <small id="emailHelp" class="form-text text-muted">Enter Email Address</small> -->
              </div>


              <div class="row justify-content-between no-gutters">
                <div class="col-lg-5">
                  <div class="form-group">
                    <label>Pincode</label>
                    <input type="number" [ngModel]="userDetails.PinCode" formControlName="PinCode" class="form-control" placeholder="Enter Pincode">
                    <!-- <small id="emailHelp" class="form-text text-muted">Enter Pincode</small> -->
                  </div>
                </div>
                <div class="col-lg-5">
                  <div class="form-group">
                    <label>Child’s name</label>
                    <input type="text" class="form-control" [ngModel]="userDetails.ChildName" formControlName="ChildName" placeholder="Enter Child’s name">
                    <!-- <small id="emailHelp" class="form-text text-muted">Enter Child’s name</small> -->
                  </div>
                </div>
              </div>
              <div class="row justify-content-between no-gutters">
                <label>Child’s date of birth</label>
                <div class="col-4">
                  <div class="form-group">
                    <label>Day</label>
                    <select class="custom-select form-control" [ngModel]="userDetails.childDay" formControlName="childDay">
                      <option *ngFor="let item of days; let i=index" [value]="item">
                        {{item}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label>Months</label>
                    <select class="custom-select form-control" [ngModel]="userDetails.childMonth" formControlName="childMonth">
                      <option *ngFor="let item of months; let i=index" [value]="item">
                        {{item}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <label>Years</label>
                    <select class="custom-select form-control" [ngModel]="userDetails.childYear" formControlName="childYear">
                      <option *ngFor="let item of years; let i=index" [value]="item">
                        {{item}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row justify-content-between no-gutters">
                <div class="col-lg-5">
                  <button [disabled]="!signupForm.valid || disableClick" type="submit" (click)="onFormSubmit()" class="btn btn-primary btn-block">SUBMIT</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
