<!-- Sign Up Form -->
<section class="sign_up--blk align-items-center">
  <div class="signup__wrapper">
    <h1>Let's get stared</h1>
    <p>Use the from below to sign up for Access. It’s really easy, you’ll see.</p>
    <div class="signup__holder">
      <h2>Signup for Access</h2>
      <form>
        <div class="form-group">
          <input type="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Name">
          <!-- <small id="emailHelp" class="form-text text-muted text-left">Name</small> -->
        </div>
        <div class="form-group">
          <input type="name" class="form-control" id="exampleInputMobile" placeholder="Enter Mobile Number">
          <!-- <small id="emailHelp" class="form-text text-muted text-left">Mobile Number</small> -->
        </div>
        <div class="row spacing6">
          <div class="col-lg-12">
            <label for="exampleFormControlSelect1">Enter Date of Birth</label>
          </div>
          <div class="col-3">
            <div class="form-group">
              <input type="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Day">
              <!-- <small id="emailHelp" class="form-text text-muted text-left">Day</small> -->
            </div>
          </div>
          <div class="col-5">
            <div class="form-group">
              <select class="form-control" id="exampleFormControlSelect1">
                <option value="" disabled selected>Month</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
              <!-- <small id="emailHelp" class="form-text text-muted text-left">Month</small> -->

            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <select class="form-control" id="exampleFormControlSelect1">
                <option value="" disabled selected>Year</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
              <!-- <small id="emailHelp" class="form-text text-muted text-left">Year</small> -->
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" href="javascript:void(0)">Get Started</button>
      </form>
    </div>
  </div>
</section>
